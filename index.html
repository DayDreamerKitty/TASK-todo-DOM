<body>

    <div>
        <h1>Create your task </h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list" title="All">
        </select>

        <input type="text" name="new-task" id="new-task" placeholder="* Add a new task">
        <button class="button-hover" onclick="addTask()"> Enter </button>
    </div>

    <div>
        <h1>Create your category </h1>
       
        <input type="text" name="new-category" id="new-category" placeholder="* Add a new category">
        <button  class="button-hover" onclick=" addCategory()"> Enter </button>
    </div>

    <!-- FILTERING DIV -->
    <div>
        <h1>filter by category</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list-filter" title="All">
        </select>
        <button class="button-hover" onclick=" filterTasks()"> Filter </button>
        <button class="button-hover" onclick=" clearFilter()"> Clear </button>
        <!-- DONE for filtering thing -->
        <div>
            <label class="container" for="done">Filter by done
                <input type="checkbox" name="done" id="done">
            <span   class="checkmark"></span>
        </label>
        </div>
    </div>
    <hr>

    <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
    <div id="tasks-list"  ></div>
